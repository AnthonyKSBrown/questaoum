<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Trocar Cor de Fundo</title>
  <style>
    body {
      transition: background-color 0.5s ease;
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button onclick="mudarCor()">Mudar Cor de Fundo</button>

  <script>
    function mudarCor() {
        
      const corAleatoria = '#' + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = corAleatoria;
    }
  </script>
</body>
</html>
